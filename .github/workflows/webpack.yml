name: NodeJS with resume-maloi

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install --force
        ./deploy.sh

  get-artifact:
    runs-on: ubuntu-latest
    needs: build-node
    steps:
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-without-markdown
        path: |
          ../resume-executable/dist_resume/installers
          !dist/**/*.md
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: ../resume-executable/dist_resume/installers/*.deb
        retention-days: 5
  release-project:
    name: Release project
    runs-on: ubuntu-latest
    needs:  [build-node,get-artifact]
    steps:
    - name: deploy release
      uses: ncipollo/release-action@v1
      with:
          artifacts: "../resume-executable/dist_resume/installers/*.deb"
          body: "make executable resume-maloi"
          tag: ${{ github.run_number }}
          name: Release ${{ github.run_number }}

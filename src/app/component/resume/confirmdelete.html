<h1 mat-dialog-title>Delete information</h1>
<div mat-dialog-content>
    Would you like to delete {{data.component}}?
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="deleteComponent()" cdkFocusInitial>Ok</button>
</div>
